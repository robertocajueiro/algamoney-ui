 <!--Table -->
 <div class="grid">
  <div class="col-12">
    <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="col-acoes-header"></th>
      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoas>
        <tr>
          <td>
            <span class="p-column-title">Nome</span>
            {{ pessoas.nome }}
          </td>

          <td>
            <span class="p-column-title">Cidade</span>
            {{ pessoas.cidade }}
          </td>

          <td>
            <span class="p-column-title">Estado</span>
            {{ pessoas.estado }}
          </td>

          <td>
            <span class="p-column-title">Status</span>
            <a href="javascript:;" [pTooltip]="pessoas.status ? 'Desativar' : 'Ativar'" tooltipPosition="top">
              {{ pessoas.status ? 'Ativo' : 'Inativo' }}
            </a>
          </td>


          <td class="col-acoes">
            <span class="p-column-title"></span>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>

        </tr>
      </ng-template>
      <ng-template  pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            Nenhuma pessoa encontrada
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
